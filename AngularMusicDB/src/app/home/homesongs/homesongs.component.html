<br>
<nav>
    <div class="nav-wrapper">
        <form>
            <div class="input-field">
                <input id="search" type="search" required>
                <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </div>
</nav>
<div class="row">
    <blockquote>
        <h3>Your Trending Songs Are Here</h3>
    </blockquote>
</div>
<div class="row" *ngIf="orgSongs">
    <div class="col s3" *ngFor="let song of orgSongs">
        <div class="card small hoverable z-depth-4">
            <div class="card-image">
                <img src="../assets/Images/{{song.picture}}">
                <!-- <span class="card-title">{{song.Name}}</span> -->
            </div>
            <div class="card-content center-align">
                <p class="blue-text"> {{song.name}}</p>
            </div>
            <div class="card-action ">
                <a href="javascript:void(0)" id="{{song._id}}" class="blue-text" (click)="showDetails($event)">Details</a>
            </div>
        </div>
    </div>
</div>
