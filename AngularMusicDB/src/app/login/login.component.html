            <div class="card horizontal">
                <div class="card-image">
                    <img src="{{imagePath}}signup.png">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="container">

                            <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">person</i>
                                    <input name="nameSignUp" type="text" class="validate" data-length="15"
                                        [(ngModel)]="nameSignUp">
                                    <label for="nameSignUp">User Name</label>
                                    <!-- <span class="helper-text" data-error="" data-success="Perfect"></span> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">enhanced_encryption</i>
                                    <input name="passSignUp" type="password" class="validate" data-length="10"
                                        [(ngModel)]="passSignUp">
                                    <label for="passSignUp">Password</label>
                                    <!-- <span class="helper-text" data-error="" data-success="Perfect"></span> -->
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input name="emailSignUp" type="email" class="validate" [(ngModel)]="emailSignUp">
                                    <label for="emailSignUp">Email</label>
                                    <!-- <span class="helper-text" data-error="Invalid Email" data-success="Perfect"></span> -->
                                </div>
                            </div>
                            <div class="row center-align ">
                                <a (click)="registerUser(nameSignUp,passSignUp,emailSignUp)"
                                    class="btn-floating btn-large waves-effect waves-light red tooltipped"
                                    data-position="bottom" data-tooltip="Sign Up"><i
                                        class="material-icons">play_arrow</i></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div><!-- end of horizontal-->


        </div>
        <div id="test2" class="col s12">
            <div class="col s12">

                <div class="card horizontal">
                    <div class="card-image">
                        <img src="{{imagePath}}login.jpg">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="container">

                                <div class="row">
                                    <div class="input-field">
                                        <i class="material-icons prefix">email</i>
                                        <input name="email" #emailLogin type="email" class="validate">
                                        <label for="email">Email</label>
                                        <span class="helper-text" data-error="Invalid Email"
                                            data-success="Perfect"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <i class="material-icons prefix">enhanced_encryption</i>
                                        <input name="password" #passLogin type="password" class="validate"
                                            data-length="10">
                                        <label for="password">Password</label>
                                        <span class="helper-text" data-error="" data-success=""></span>
                                    </div>
                                </div>

                                <div class="row center-align ">
                                    <a (click)="ValidateLogin(emailLogin.value,passLogin.value)"
                                        class="btn-floating btn-large waves-effect waves-light red tooltipped"
                                        data-position="bottom" data-tooltip="Login"><i
                                            class="material-icons">play_arrow</i></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div><!-- end of horizontal-->
            </div>


        </div>
    </div>
