<nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/login">Login / Sign Up</a></li>
            </ul>
        </div>
    </nav>
 

<br>
<br>

<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6"><a href="#test1">Sign Up</a></li>
            <li class="tab col s6"><a class="active" href="#test2">Sign In</a></li>

        </ul>
    </div>
    <div id="test1" class="col s12">

        <div class="row">
            <form class="col s12" #regForm = "ngForm" (ngSubmit) = "registerUser(regForm)">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="uName" name="uName" type="text" class="validate" ngModel>
                        <label for="uName">User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" name="uPass" type="text" class="validate" ngModel>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" ngModel>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>                </div>
            </form>
        </div>
       


    </div>
    <div id="test2" class="col s12">
        <div class="col s12">

            <div class="card horizontal">
                <div class="card-image">
                    <img src="../assets/Images/login.jpg">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <div class="row">
                            <form class="col s12" >
                                <div class="row">
                                    <div class="input-field">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="email" name="email" #emailLogin type="text" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field">
                                        <i class="material-icons prefix">phone</i>
                                        <input id="password" name="password" #passLogin type="tel" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <a (click)="ValidateLogin(emailLogin.value,passLogin.value)" 
                                class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
