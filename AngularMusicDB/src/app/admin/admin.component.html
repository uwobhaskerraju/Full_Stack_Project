<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s3"><a class="active" href="#test1">Edit Users</a></li>
            <li class="tab col s3"><a href="#test2">Edit Songs</a></li>
            <li class="tab col s3"><a href="#test3">create song</a></li>
            <li class="tab col s3"><a href="#test4">playlist</a></li>
        </ul>

    <div id="test1" class="col s12">
        <div class="container">
            <div class="row" *ngIf="allUsers">
                <div class="col s12 m6" *ngFor="let user of allUsers">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{user.username}}</span>
                            <p>Email : {{user.email}}</p>
                        </div>
                        <div class="card-action">
                            <div class="row">
                                <div class="col s6">
                                    <p>Admin:</p>
                                    <div class="switch">

                                        <label>
                                            Off
                                            <input type="checkbox" id="{{user._id}}" ng-model="check"
                                                ng-change="checkAll(check)" ng-true-value="true" ng-false-value="false">
                                            <span class="lever"></span>
                                            On
                                        </label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <p>Active:</p>
                                    <div class="switch">

                                        <label>
                                            Off
                                            <input type="checkbox" id="{{user._id}}" ng-model="check"
                                                ng-change="checkAll(check)" ng-true-value="true" ng-false-value="false">
                                            <span class="lever"></span>
                                            On
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="test2" class="col s12">

        <div *ngIf="allSongs">
            <div class="col s4" *ngFor="let song of allSongs">
                <h4 class="header"> {{song.Name}} </h4>
                <div class="card small horizontal">
                    <div class="card-image">
                        <img src="../assets/Images/{{song.Picture}}">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>
                                Genre : {{song.Genre}}<br>
                                Artist : {{song.Artist}} <br>
                                Album : {{song.Album}} <br>
                                Duration: {{song.Duration}} <br>
                                Year : {{song.Year}} <br>

                            </p>

                        </div>
                        <div class="card-action">
                            <a href="#" id="{{song._id}}">Edit</a><br>
                            <!-- Hide:
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="{{song._id}}">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="test3" class="col s12">
        <div class="container">
            <div class="row">
                <!-- <form class="col s12"> -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="title" type="text" class="validate" required [(ngModel)]="song.title">
                        <label for="title">Title</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="artist" type="text" class="validate" required [(ngModel)]="song.artist">
                        <label for="artist">Artist</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="album" type="text" class="validate" required [(ngModel)]="song.album">
                        <label for="album">Album</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="duration" type="text" class="validate" required [(ngModel)]="song.duration">
                        <label for="duration">Duration</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="year" type="text" class="validate" required [(ngModel)]="song.year">
                        <label for="year">Year</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="genre" type="text" class="validate" required [(ngModel)]="song.genre">
                        <label for="genre">Genre</label>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="input-field col s6">
                            <label>Rate</label><br>

                                <p class="range-field">
                                    <input type="range" id="rate" min="0" max="5" />
                                </p>

                            </form>
                        </div> -->
                    <div class="input-field col s6">
                        <label>Hide</label><br><br>
                        <div class="switch">
                            <label>
                                Off
                                <input type="checkbox" name="hideSong" [(ngModel)]="song.hideSong">
                                <span class="lever"></span>
                                On
                            </label>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">

                                </div>
                            </div>

                    </div> -->
                <div class="row">
                    <a (click)="addSong()" class="btn-floating btn-large waves-effect waves-light red"><i
                            class="material-icons">add</i></a>
                </div>
                <!-- </form> -->
            </div>

        </div>
    </div>
