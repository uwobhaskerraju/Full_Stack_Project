<h4><a href="javascript:void(0)" (click)="goBack()"><i class="material-icons">arrow_back</i></a></h4>
<div class="row" *ngIf="songDetails">
    <div class="col s12" *ngFor="let song of songDetails">
        <div class="card large">
            <div class="card-image">
                <img src="{{imagePath}}{{song.Picture.split('.')[0]}}_cover.jpg">
                <span class="card-title"> {{song.Name}}</span>
            </div>
            <div class="card-content">
                    <table class="centered responsive-table">
                            <tbody>
                                <tr>
                                    <td>
                                        Name : {{song.Name}}
                                    </td>
                                    <td>
                                        Genre : {{song.Genre}}
                                    </td>
                                    <td>
                                        Artist: {{song.Artist}}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Duration: {{song.Duration}}
                                    </td>
                                    <td>
                                        Year : {{song.Year}}
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col s6">
                                                Rating
                                            </div>
                                            <div class="col s6">
                                                <div *ngFor="let dummy of ' '.repeat(song.Rating).split(''), let x = index">
                                                    <i class="left material-icons">grade</i>
                                                </div>
                                            </div>
                                        </div>
        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            </div>

        </div>

        <div class="row">
            <ul class="collection" *ngIf="songReviews">

                <li class="collection-item avatar" *ngFor="let review of songReviews">
                    <img src="{{imagePath}}icons/{{generateRandNum()}}.png" alt="" class="circle">
                    <div class="right" *ngFor="let dummy of ' '.repeat(review.rating).split(''), let x = index">
                        <i class="material-icons">grade</i>
                    </div>
                    <span class="title">
                        <h5>{{review.reviewBy}}</h5>
                    </span>
                    <p class="left">{{review.comment}}
                    </p>
                    <p class="right"></p>

                </li>


            </ul>
        </div>
    </div>
</div>
