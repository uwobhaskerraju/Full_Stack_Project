<blockquote>
    <h4>Create a Empty playlist and add songs later</h4>
</blockquote>


<div class="row">
    <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_prefix" #adPlayListTitle type="text" class="validate">
        <label for="icon_prefix">Playlist Name</label>
    </div>
    <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" #adPlayListDesc type="tel" class="validate">
        <label for="icon_telephone">Description</label>
    </div>
</div>


<div class="row center-align">
    <a (click)="addPlayListAdmin(adPlayListTitle.value,adPlayListDesc.value)" class="btn-floating btn-large waves-effect waves-light red"><i
            class="material-icons">add</i></a>
</div>
