<blockquote>
    <h4> Add a sweetest song</h4>
</blockquote>

<div class="container">
    <div class="row">
        <!-- <form class="col s12"> -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">library_music</i>
                <input id="title" type="text" class="validate" required [(ngModel)]="addSong.title">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">person_pin</i>
                <input id="artist" type="text" class="validate" required [(ngModel)]="addSong.artist">
                <label for="artist">Artist</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">photo_album</i>
                <input id="album" type="text" class="validate" required [(ngModel)]="addSong.album">
                <label for="album">Album</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">access_time</i>
                <input id="duration" step="0.01" min="0" max="7" class="validate" required [(ngModel)]="addSong.duration">
                <label for="duration">Duration</label>
                <span class="helper-text" data-error="duration should be between 1 to 7 in mm.ss format"
                data-success=""></span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">date_range</i>
                <input id="year" type="number" class="validate" data-length="4" required [(ngModel)]="addSong.year">
                <label for="year">Year</label>
                <span class="helper-text" data-error="year should be less than 2020"
                data-success=""></span>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <input id="genre" type="text" class="validate" required [(ngModel)]="addSong.genre">
                <label for="genre">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">format_list_numbered</i>
                <input id="Uratesong" type="number" data-length="5" [(ngModel)]="addSong.rate">
                <label for="Uratesong">Rate</label>
                <span class="helper-text" data-error="rating should be from 1to5"
                data-success=""></span>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="UreviewSong" class="materialize-textarea validate" data-length="120" [(ngModel)]="addSong.review"
                    required></textarea>
                <label for="UreviewSong">Review</label>
                <span class="helper-text" data-error="max limit is 120 characters"
                data-success=""></span>
            </div>
        </div>

        <div class="row center-align">
            <a (click)="addSongToDB()" class="btn-floating btn-large waves-effect waves-light red"><i
                    class="material-icons">play_arrow</i></a>
        </div>
        <!-- </form> -->
    </div>

</div>
