<div class="container">
    <div class="row">
        <!-- <form class="col s12"> -->
        <div class="row">
            <div class="input-field col s6">
                <input id="title" type="text" class="validate" required [(ngModel)]="addSong.title">
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <input id="artist" type="text" class="validate" required [(ngModel)]="addSong.artist">
                <label for="artist">Artist</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="album" type="text" class="validate" required [(ngModel)]="addSong.album">
                <label for="album">Album</label>
            </div>
            <div class="input-field col s6">
                <input id="duration" type="text" class="validate" required [(ngModel)]="addSong.duration">
                <label for="duration">Duration</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="year" type="text" class="validate" required [(ngModel)]="addSong.year">
                <label for="year">Year</label>
            </div>
            <div class="input-field col s6">
                <input id="genre" type="text" class="validate" required [(ngModel)]="addSong.genre">
                <label for="genre">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="Uratesong" type="number" data-length="5" [(ngModel)]="addSong.rate">
                <label for="Uratesong">Rate</label>
            </div>

        </div>

        <div class="row">
            <div class="input-field col s12">
                <textarea id="UreviewSong" class="materialize-textarea" data-length="120"
                    [(ngModel)]="addSong.review" required></textarea>
                <label for="UreviewSong">Review</label>
            </div>
        </div>

        <div class="row">
            <a (click)="addSongToDB()" class="btn-floating btn-large waves-effect waves-light red"><i
                    class="material-icons">add</i></a>
        </div>
        <!-- </form> -->
    </div>

</div>
